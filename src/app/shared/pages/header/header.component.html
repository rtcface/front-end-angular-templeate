<p-menubar [model]="items"> 
        <ng-template pTemplate="start">
                <p-avatar
                shape="circle" 
                pBadge value="5"     
                size="large" class="p-avatar-large" >
                <img src="../../../../assets/img/user.webp" alt="avatar"  />
        </p-avatar>
        </ng-template>
               
        <ng-template pTemplate="end">
               <input type="text" pInputText placeholder="Search">
                                                         
        </ng-template>
        
        
</p-menubar>
