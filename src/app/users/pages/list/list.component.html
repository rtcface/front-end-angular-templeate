<div class="content-carousel">
    <p-carousel 
    [value]="skils" 
    styleClass="custom-carousel" 
    [numVisible]="3" 
    [numScroll]="1" 
    [circular]="true" 
    [autoplayInterval]="3000" 
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
    <h3>Skils</h3>
    </ng-template>
    <ng-template let-skil pTemplate="item">
        <div class="skil-item">
            <div class="product-item-content">
                <div class="p-mb-3">
                    <a href="{{ skil.url }}" pTooltip="{{skil.description}}" tooltipPosition="bottom">
                        <picture>
                            <source srcset="{{skil.avif}}" type="image/avif">
                            <source srcset="{{skil.webp}}" type="image/webp">
                            <img src="{{skil.image}}" [alt]="skil.name" class="skil-image" /> 
                        </picture>
                    </a>                   
                </div>
                <div>
                    <h4 class="mb-1">{{skil.name}}</h4>                    
                    
                    <div class="car-buttons mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>         
            </div>              
        </div>
    </ng-template>
</p-carousel>
</div>
